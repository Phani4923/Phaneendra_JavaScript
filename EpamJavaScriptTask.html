<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
          href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Signin</title>
<style>
input[type=password],input[type=email],input[type=text]
{
	width:90%;
	height:6%;
}
.container {
	width:30%;
	height:95%;
	margin:0 auto;
	padding:0%;
	border-color: coral;
}
.input-icons i{
	position:relative;
	float:right;
	font-size: 1.5em;
	margin-top:2%;
	margin-right:2%;
}
@media only screen and (max-width: 600px) {
  .container{
	width:60%;
	height:75%;
	margin:0 auto;
	padding:0%;
}
}
.fbody.invalid{
text-align = center;
}
.heading{
	background-color:#00cccc;
	position:relative;
	top:0;
	height:10%;
	width:100%;
}
h4{
	color:white;
	font-size:20px;
	text-align:center;
	position:relative;
	top:25%;
}
.fbody{
	padding:9%;
}
.epambutton button{
	margin-top:10%;
	border-radius:5px;
	cursor:pointer;
	width:100%;
	height:10%;
	color:white;
	background-color:#E7E75D;
	border:none;
}
.button button{
	margin-top:15%;
	border-radius:5px;
	cursor:pointer;
	width:90%;
	height:8%;
	margin-left:5%;
	color:white;
	background-color:#FFAB71;
	border:none;
}
.or{
margin-top:25%;
}
.or p{
	color:gray;
	text-align:center;
}
.input-icons{
	border-radius:5px;
	margin-top:10%;
	border-color:gray;
	border-width:thin;
	border-style:solid;
	opacity:0.9;
}
a {
	color:gray;
	margin-top:5%;
}
.a1
{
	position:relative;
	float:left;
}
.a2{
	position:relative;
	float:right;
}
</style>
<script>

var flag=new Array(0,0,0,0,0,0);
function mailvalid()
{
	var regex=/^([a-z A-Z 0-9\.-]+)@([a-z 0-9 -]+).([a-z]{2,3})(.[a-z]{2,3})$/;
	var x=document.getElementById("email").value;
	if(regex.test(x))
	{
		flag[0]=1;
		document.getElementById("email").style.backgroundColor = "#81DC89";
	}
	else
	{
		flag[0]=0;
		document.getElementById("email").style.backgroundColor = "#FF8174";
	}
}
function userpass()
{
	var x=document.getElementById("password").value;
	var regex= /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})/;
	if(regex.test(x))
	{
		flag[1]=1;
		document.getElementById("password").style.backgroundColor = "#81DC89";
	}
	else
	{
		flag[1]=0;
		document.getElementById("password").style.backgroundColor = "#FF8174";
	}
}
function username()
{
	var x=document.getElementById("uname").value;
	if(x.length>=5)
	{
		flag[2]=1;
		document.getElementById("uname").style.backgroundColor = "#81DC89";
	}
	else
	{
		flag[2]=0;
		document.getElementById("uname").style.backgroundColor = "#FF8174";
	}
}
function usermobile()
{
	var regex= /^[7-9][0-9]{9}$/;
	var x=document.getElementById("mobile").value;
	if(regex.test(x))
	{
		flag[3]=1;
		document.getElementById("mobile").style.backgroundColor = "#81DC89";
	}
	else
	{
		flag[3]=0;
		document.getElementById("mobile").style.backgroundColor = "#FF8174";
	}
}
function checkit()
{
	mailvalid();
	usermobile();
	username();
}
function usercpass()
{
	var x=document.getElementById("password").value;
	var y=document.getElementById("cpass").value;
	if(x==y)
	{
		flag[4]=1;
		document.getElementById("cpass").style.backgroundColor = "#81DC89";
	}
	else
	{
		flag[4]=0;
		document.getElementById("cpass").style.backgroundColor = "#FF8174";
	}
}
function usersignup()
{
	if(flag[0]==1&&flag[1]==1&&flag[2]==1&&flag[3]==1&&flag[4]==1)
	{	
		return true;
	}
	else
	{	
		document.getElementById("invalid").innerHTML=" ";
		document.getElementById("invalid").style.color="red";
		document.getElementById("invalid").style.textAlign = "center";
		document.getElementById("invalid").innerHTML = "Invalid Signup";
		return false;
	}
}
</script>
</head>
<body>
<div class="container">
  <form action="Welcome.html" onsubmit="return(usersignup())">
	<div class="heading">
		<h4 class="head"><b>Sign Up</b></h4>
	</div>
	<div class="fbody">
	<p id="invalid"><center></center></p>
	<div class="input-icons">
		<input class="input-field" id="email"
                       type="email" 
                       placeholder="forEpam@gmail.com" onkeyup="mailvalid()" required> 
                <i class="fa fa-envelope" aria-hidden="true"></i>
                 	
        </div>
	<div class="input-icons"> 
		<input class="input-field" id="uname" 
                       type="text"
			placeholder="Full Name" onkeyup="username()" required> 
                <i class="fa fa-user-circle"  aria-hidden="true"></i>
                
        </div>
	<div class="input-icons"> 
		<input class="input-field" id="mobile" 
                       type="text"
			placeholder="Mobile" onkeyup="usermobile()" required> 
                <i class="fa fa-mobile" style="font-size: 2em;" aria-hidden="true"></i>
 
                
        </div>
	<div class="input-icons"> 
		<input class="input-field" id="password" 
                       type="password"
			placeholder="Password" onkeyup="userpass()" onchange="checkit()" required> 
                <i class="fa fa-unlock icon"  aria-hidden="true"></i> 
                
        </div>
	<div class="input-icons"> 
		<input class="input-field" id="cpass" 
                       type="password"
			placeholder="Confirm Password" onkeyup="usercpass()" required> 
                <i class="fa fa-unlock icon"  aria-hidden="true"></i> 
                
        </div>
	<div class="button">
		<button type="submit" value="sign up">REGISTER</button>
	</div>
	</div>
  </form>
</div>
</body>
</html>
